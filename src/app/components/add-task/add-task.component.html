<form (ngSubmit)="onSubmit()" class="form" *ngIf="showAddTask">
  <div class="input-group">
    <label for="text">Task</label>
    <input
      type="text"
      name="text"
      [(ngModel)]="text"
      id="text"
      placeholder="Add task..."
    />
  </div>
  <div class="input-group">
    <label for="day">Day and time</label>
    <input
      type="text"
      name="day"
      [(ngModel)]="day"
      id="day"
      placeholder="Add day and time..."
    />
  </div>
  <div class="input-group checkbox">
    <label for="reminder">Set reminder</label>
    <input
      type="checkbox"
      name="reminder"
      [(ngModel)]="reminder"
      id="reminder"
    />
  </div>
  <input
    type="submit"
    value="Save Task"
    class="btn btn--large btn--full-width"
  />
</form>
